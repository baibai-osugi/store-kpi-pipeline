name: test-gcp

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Show GitHub OIDC claims (safe)
        run: |
          echo "Requesting OIDC token..."
          TOKEN_JSON=$(curl -sS -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=iam.googleapis.com")

          JWT=$(echo "$TOKEN_JSON" | python3 -c "import sys, json; print(json.load(sys.stdin)['value'])")

          PAYLOAD=$(echo "$JWT" | cut -d'.' -f2 | tr '_-' '/+' | sed 's/$/==/' | base64 -d 2>/dev/null || true)

          echo "$PAYLOAD" | python3 -c "
import sys, json
p=json.load(sys.stdin)
keys=['repository','repository_owner','ref','workflow','job_workflow_ref','sub','aud','actor']
print(json.dumps({k:p.get(k) for k in keys if k in p}, indent=2, ensure_ascii=False))
"

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'bq'

      - name: Test BigQuery access
        run: |
          gcloud config set project store-kpi
          bq ls
