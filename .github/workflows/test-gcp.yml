name: test-gcp

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Show GitHub OIDC claims (safe)
        shell: bash
        run: |
          set -euo pipefail
          TOKEN_JSON=$(curl -sS -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=iam.googleapis.com")
          JWT=$(echo "$TOKEN_JSON" | python3 -c "import sys,json; print(json.load(sys.stdin)['value'])")
          PAYLOAD=$(JWT="$JWT" python3 -c 'import os,base64; jwt=os.environ["JWT"]; seg=jwt.split(".")[1]; seg += "="*((4-len(seg)%4)%4); print(base64.urlsafe_b64decode(seg).decode("utf-8"))')
          echo "$PAYLOAD" | jq '{repository, repository_owner, ref, workflow, job_workflow_ref, sub, aud, actor}'

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'bq'

      - name: Test BigQuery access
        shell: bash
        run: |
          gcloud config set project store-kpi
          bq ls
