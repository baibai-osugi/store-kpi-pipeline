name: test-gcp

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Show GitHub OIDC claims (safe)
        shell: bash
        run: |
          set -euo pipefail
          echo "Requesting OIDC token..."
          TOKEN_JSON=$(curl -sS -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=iam.googleapis.com")
          JWT=$(python3 - <<'PY'
import json,sys
print(json.loads(sys.stdin.read())["value"])
PY
<<< "$TOKEN_JSON")
          PAYLOAD=$(echo "$JWT" | cut -d'.' -f2 | tr '_-' '/+' | awk '{print $0"=="}' | base64 -d 2>/dev/null || true)
          echo "$PAYLOAD" | python3 - <<'PY'
import json,sys
p=json.loads(sys.stdin.read())
keys=["repository","repository_owner","ref","workflow","job_workflow_ref","sub","aud","actor"]
out={k:p.get(k) for k in keys if k in p}
print(json.dumps(out, indent=2, ensure_ascii=False))
PY

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'bq'

      - name: Test BigQuery access
        run: |
          gcloud config set project store-kpi
          bq ls
