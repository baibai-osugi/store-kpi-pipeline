name: backfill-30days-to-bq

on:
  workflow_dispatch:

jobs:
  android:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install

      - name: Android backfill 30days (pubsite -> BQ)
        env:
          BQ_PROJECT: store-kpi
          BQ_DATASET: app_kpi_raw
          BQ_TABLE_DAILY: downloads_daily
          BQ_LOCATION: US
          GCS_BUCKET: pubsite_prod_rev_02126004667937646089
          GCS_PREFIX: stats/installs/
        run: node scripts/fetch_android_installs.js --mode backfill --days 30

  ios:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install

      - name: iOS backfill 30days (ASC -> BQ)
        env:
          BQ_PROJECT: store-kpi
          BQ_DATASET: app_kpi_raw
          BQ_TABLE_DAILY: downloads_daily
          BQ_LOCATION: US
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_PRIVATE_KEY: ${{ secrets.ASC_PRIVATE_KEY }}
          ASC_VENDOR_NUMBER: ${{ secrets.ASC_VENDOR_NUMBER }}
        run: node scripts/fetch_ios_sales_and_load_bq.js --mode backfill --days 30
