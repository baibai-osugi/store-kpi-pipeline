name: ios-salesreports-to-bq

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Fetch iOS sales report and MERGE to BigQuery
        env:
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_PRIVATE_KEY: ${{ secrets.ASC_PRIVATE_KEY }}
          ASC_VENDOR_NUMBER: ${{ secrets.ASC_VENDOR_NUMBER }}

          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          BQ_PROJECT: store-kpi
          BQ_DATASET: app_kpi_raw
          BQ_TABLE_DAILY: downloads_daily
          BQ_LOCATION: US
        run: node scripts/fetch_ios_sales_and_load_bq.js --mode latest
